<!-- templates/loading.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Processing...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5 text-center">
    <h2>Separating the file... Please wait</h2>
    <p>This may take a few moments.</p>
    <a href="/" class="btn btn-danger mt-3">Cancel and Return Home</a>

    <script>
        // Automatically poll for completion every 5 seconds
        setInterval(() => {
            fetch('/check_status')
                .then(res => res.json())
                .then(data => {
                    if (data.complete) {
                        window.location.href = '/results';
                    }
                });
        }, 5000);
    </script>
</body>
</html>
